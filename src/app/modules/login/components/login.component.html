<div class="login container">

  <div class="login__section row">

    <div class="login__item col">
      <img src="../../../../assets/login/login01.png" alt="veterinaria-san-carlos">
    </div>

    <div class="login__item col">

      <div class="row">
        <div class="form-group col">
          <h2>Veterinaria San Carlos - Administración</h2>
        </div>
      </div>

      <div class="row">
        <form class="login__form col" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="form-group col-10">
            <!-- <p>Correo Electrónico</p> -->
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Correo electrónico">
          </div>
          <div class="form-group col-10">
            <!-- <p>Contraseña</p> -->
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Contraseña">
          </div>
          <small id="emailHelp" class="form-text text-muted col">No compartas tu cuenta con nadie.</small>
          <small class="form-text col"><b><a routerLink="/olvide-contrasena">Olvidé mi contraseña</a></b></small>
          <div class="container login__spinner">
            <div class="spinner-border text-primary mb-3" role="status" *ngIf="spinnerStatus">
              <span class="sr-only">Cargando...</span>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
          </div>
        </form>
      </div>

    </div>

  </div>

</div>
