<div class="login">

  <div class="container">

    <div class="row">
      
      <div class="col align-self-center">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <h2>Iniciar Sesión</h2>
          <div class="form-group">
            <label for="input-email">Correo Electrónico</label>
            <input formControlName="email" type="email" class="form-control" id="input-email" autofocus>
          </div>
          <div class="form-group">
            <label for="input-password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="input-password">
            <small class="form-text"><b><a routerLink="/olvide-contrasena">Olvidé mi contraseña</a></b></small>
          </div>
          <div class="spinner-border text-primary mb-3" role="status" *ngIf="spinnerStatus">
            <span class="sr-only">Cargando...</span>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </form>
      </div>

      <div class="col">
        <img src="../../../assets/img/petlogin.jpeg" alt="petlogin">
      </div>
    </div>

  </div>

</div>

<app-footer></app-footer>
